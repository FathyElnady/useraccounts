<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Verify OTP</h3>

    <form action="verify.php" method="post">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" id="otp" name="otp" class="form-control text-center" placeholder="6-digit code" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify</button>
      </div>
    </form>

    <p class="text-muted text-center mt-3" style="font-size: 0.9rem;">
      Please check your email for the verification code.
    </p>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let otp=document.getElementById('otp');
    let form =document.forms[0];
    form.onsubmit=function(e){
        if(otp.value.length < 6 ||otp.value.length > 6)
    {
        e.preventDefault(); 
    }
    }
  </script>
</body>
</html>
